<div class="min-h-screen flex flex-col items-center justify-center bg-[#a00000] px-4">
  <!-- Logo -->
  <div class="mb-6">
    <img src="assets/images/logo.png" alt="Logo" class="h-12 mx-auto" />
  </div>

  <!-- Card de login -->
  <div class="bg-white rounded-xl shadow-md p-6 w-full max-w-md text-center">
    <h1 class="text-[#a00000] text-xl font-bold mb-4">Login</h1>

    <form (ngSubmit)="login()" class="space-y-4">
      <input
        [(ngModel)]="matricula"
        name="matricula"
        placeholder="Insira sua matrÃ­cula..."
        required
        class="w-full border border-[#a00000] rounded px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#a00000]"
      />

      <input
        [(ngModel)]="senha"
        name="senha"
        type="password"
        placeholder="Insira sua senha..."
        required
        class="w-full border border-[#a00000] rounded px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#a00000]"
      />

      <button
        type="submit"
        class="w-full bg-[#a00000] hover:bg-red-800 text-white font-semibold py-2 rounded"
      >
        Entrar
      </button>

      <div *ngIf="erro" class="text-red-600 text-sm">{{ erro }}</div>
    </form>

    <div class="mt-4">
      <a href="#" class="text-blue-600 text-sm underline">Esqueceu sua senha?</a>
    </div>
  </div>
</div>
