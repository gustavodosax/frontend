<div class="min-h-screen flex flex-col items-center justify-center bg-[#a00000] px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 text-[#a00000]">
      <a routerLink="/gerenciamento">
          <button class="bg-[#A40000] text-white font-bold py-2 px-4 rounded shadow transition duration-300 ease-in-out hover:bg-[#b30000] hover:scale-105 active:scale-95 active:bg-[#7d0000]">
            VOLTAR
          </button>
        </a>
    <h1 class="text-xl font-bold text-center mb-6">{{ editando ? 'Editar Veículo' : 'Novo Veículo' }}</h1> <!-- Título dinâmico -->
    
    <form class="space-y-4" (ngSubmit)="criarOuAtualizarVeiculo()"> <!-- Alterado para criarOuAtualizarVeiculo() -->
      <div>
        <label for="placa" class="block font-semibold mb-1">Placa:</label>
        <input id="placa" name="placa" [(ngModel)]="veiculo.placa" required class="w-full border border-[#a00000] rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#a00000]" />
      </div>
      <div>
        <label for="modelo" class="block font-semibold mb-1">Modelo:</label>
        <input id="modelo" name="modelo" [(ngModel)]="veiculo.modelo" required class="w-full border border-[#a00000] rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#a00000]" />
      </div>
      <div>
        <label for="cor" class="block font-semibold mb-1">Cor:</label>
        <input id="cor" name="cor" [(ngModel)]="veiculo.cor" required class="w-full border border-[#a00000] rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#a00000]" />
      </div>
      <div class="flex gap-2"> <!-- Adicionado div para os botões de ação do formulário -->
        <button type="submit" class="w-full bg-[#a00000] hover:bg-red-800 text-white font-semibold py-2 rounded flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          {{ editando ? 'Salvar' : 'Criar' }} <!-- Texto do botão dinâmico -->
        </button>
        <button *ngIf="editando" type="button" (click)="cancelarEdicao()" class="w-full bg-gray-300 hover:bg-gray-400 text-[#a00000] font-semibold py-2 rounded">Cancelar</button> <!-- Botão Cancelar -->
      </div>
    </form>
    <div *ngIf="successMessage" class="text-green-600 text-center mt-4">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="text-red-600 text-center mt-4">{{ errorMessage }}</div>
  </div>

  <!-- Seção para listar veículos -->
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 text-[#a00000] mt-8">
    <h2 class="text-lg font-bold mb-4 text-center">Veículos Cadastrados</h2>
    <table class="w-full text-left">
      <thead>
        <tr>
          <th class="py-2">Placa</th>
          <th class="py-2">Modelo</th>
          <th class="py-2">Cor</th>
          <th class="py-2 text-center">Ações</th> <!-- Coluna de ações adicionada -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of veiculos">
          <td class="py-1">{{ v.placa }}</td>
          <td class="py-1">{{ v.modelo }}</td>
          <td class="py-1">{{ v.cor }}</td>
          <td class="py-1 flex gap-2 justify-center"> <!-- Célula para botões de ação -->
            <button (click)="editarVeiculo(v)" class="bg-yellow-400 hover:bg-yellow-500 text-white rounded px-2 py-1 flex items-center" title="Editar">
              <i class="fas fa-edit"></i> <!-- Ícone de edição, se você tiver Font Awesome ou similar -->
            </button>
            <button (click)="removerVeiculo(v)" class="bg-red-600 hover:bg-red-700 text-white rounded px-2 py-1 flex items-center" title="Remover">
              <i class="fas fa-trash"></i> <!-- Ícone de lixeira -->
            </button>
          </td>
        </tr>
        <tr *ngIf="veiculos.length === 0">
          <td colspan="4" class="text-center text-gray-500 py-4">Nenhum veículo cadastrado.</td> <!-- colspan ajustado para 4 -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
